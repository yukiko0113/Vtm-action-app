<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
  <link rel="icon" href="data:,">
</head>
<body class="container">
  <!-- Conteneur principal -->
  <div class="content-container">
    <!-- Vidéo de fond -->
    <div class="hero-image">
      <video autoplay muted loop playsinline>
        <source src="image/background/Coterie.webm" type="video/webm">
      </video>
    </div>

    <!-- Contenu principal -->
    <div class="hero-content">
      <main>
        <h1>COTERIE</h1>
      </main>
    </div>

    <!-- Tooltip system -->
    <button id="tooltip-trigger" aria-label="Open information" aria-expanded="false">
      <span class="tooltip-icon"></span>
    </button>
    
    <!-- Container for tooltip content -->
    <div id="coterie-tooltip" class="tooltip-content" style="display: none">
      <!-- Le contenu sera chargé dynamiquement par script.js -->
    </div>
  </div>
</body>
</html>
